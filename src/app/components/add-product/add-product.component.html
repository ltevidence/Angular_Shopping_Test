<div class="container">
  <!-- Titre container -->
  <h1 class="text-center text-info mt-4 mb-4">Ajouter un produit :</h1>
  <!-- Alerte ajout-->
  <div class="bg-info text-white text-center" style="width: 500px; margin:auto" *ngIf="show">Le produit est ajouté</div>
  <!-- Formulaire : Début-->
  <form (ngSubmit)="addProducts(productsForm)" #productsForm="ngForm">
    <div class="form-group">
      <label for="">Nom du produit</label>
      <input type="text" class="form-control" name="title" placeholder="Entrez nom" ngModel required>
    </div>
    <div class="form-group">
      <label for="">Description du produit</label>
      <input type="text" class="form-control" name="description" placeholder="Entrez escription" ngModel required>
    </div>
    <div class="form-group">
      <label for="">Image du produit</label>
      <input type="text" class="form-control" name="image" placeholder="Ajouter l'image" ngModel required>
    </div>
    <div class="form-group">
      <input class="form-check-input" type="checkbox" name="available" value="" ngModel required>
      <label class="form-check-label" for="flexCheckDefault">Cochez si disponible</label>
    </div>
    <div class="form-group">
      <label for="">Prix du produit</label>
      <input type="number" class="form-control" name="price" placeholder="Choisir le prix" ngModel required>
    </div>
    <button type="submit" class="btn btn-primary">Ajouter le produit</button>
  </form>
  <!-- Formulaire : Fin -->
</div>
